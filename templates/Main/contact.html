{% extends 'Main/base.html' %}
{% load static %}

{% block body %}
<body>
        <!-- Contact Area Start -->
        <div class="contact-area">
            <div class="container">
                <div class="contact-wrapper">
                    <div class="row">
                        <div class="col-12">
                            <div class="contact-form">
                                <div class="contact-title mb-30">
                                    <h2 class="title">Обратная связь</h2>
                                </div>
                                <form class="contact-form-style" id="contact-form" action="" method="post">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <input name="name" placeholder="Name*" type="text" />
                                        </div>
                                        <div class="col-lg-6">
                                            <input name="email" placeholder="Email*" type="email" />
                                        </div>
                                        <div class="col-lg-12">
                                            <input name="subject" placeholder="Subject*" type="text" />
                                        </div>
                                        <div class="col-lg-12 text-center">
                                            <textarea name="message" placeholder="Your Message*"></textarea>
                                            <button class="btn btn-primary" type="submit">Отправить</button>
                                        </div>
                                    </div>
                                </form>
                                <p class="form-messege"></p>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="contact-info">
                                <div class="single-contact">
                                    <div class="icon-box">
                                        <img src="{% static 'Main/images/icons/contact-1.png' %}" alt="">
                                    </div>
                                    <div class="info-box">
                                        <h5 class="title">Адрес</h5>
                                        <p>Гомель, ул. Кирова 34.</p>
                                    </div>
                                </div>
                                <div class="single-contact">
                                    <div class="icon-box">
                                        <img src="{% static 'Main/images/icons/contact-2.png' %}" alt="">
                                    </div>
                                    <div class="info-box">
                                        <h5 class="title">Телефон</h5>
                                        <p><a href="tel:+375(29)144-62-98">+375(29)144-62-98</a></p>
                                    </div>
                                </div>
                                <div class="single-contact m-0">
                                    <div class="icon-box">
                                        <img src="{% static 'Main/images/icons/contact-3.png' %}" alt="">
                                    </div>
                                    <div class="info-box">
                                        <h5 class="title">Почта</h5>
                                        <p><a href="mailto:i.zaitsev.programmer@mail.ru">i.zaitsev.programmer@mail.ru</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact Area End -->
        <!-- map Area Start -->
        <div class="contact-map">
            <div id="mapid">
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2432.566590373964!2d31.001496015240814!3d52.43265035045224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46d469abc7551ae1%3A0x3cc6364250393a5a!2z0JHQtdC70JPQo9CiLCDRg9C7LiDQmtC40YDQvtCy0LAgMzQsINCT0L7QvNC10LvRjA!5e0!3m2!1sru!2sby!4v1668949949287!5m2!1sru!2sby" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <a href="https://sites.google.com/view/maps-api-v2/mapv2"></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- map Area End -->

</body>
{% endblock %}
